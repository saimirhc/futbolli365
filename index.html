            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease; /* Add transition for hover effect */
            font-weight: bold;
        }

        .play-button:hover {
            background-color: #218838;
            transform: scale(1.05); /* Scale effect on hover */
        }

        .iframe-container {
            display: none;
            margin-top: 20px;
            border: 2px solid #28a745; /* Add a border to the iframe container */
            border-radius: 10px;
            overflow: hidden; /* Clip overflow */
        }

        iframe {
            width: 100%;
            height: 350px;
            border: none;
            border-radius: 10px;
        }

        /* Ad placement styles */
        .ad-container {
            text-align: center;
            margin: 20px 0;
            padding: 10px;
            background-color: #e9ecef; /* Light background for ads */
            border-radius: 10px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }

        /* Responsive styles */

            h1 {

            }

            .stream-title {
                font-size: 20px;
            }

            .play-button {
                width: 100%;
                font-size: 14px;
            }
        }
    </style>

    <script>
        function showStream(containerId) {
            var containers = document.querySelectorAll('.iframe-container');
            containers.forEach(function(container) {
                container.style.display = 'none'; // Hide all stream containers
            });
            document.getElementById(containerId).style.display = 'block'; // Show the selected stream container
        }
    </script>
